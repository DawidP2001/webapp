{% extends "base.html" %}


{% block body %}

    <form method="POST" action="/charts">
        <label for="swimmer">Choose event:</label>

        <select name="event" id="event">

            {% for name in data %}

                <option value="{{name}}">{{ name }}</option>
            
            {% endfor %}

        </select>
        <p>
            <input type="submit" value="Select">
        </p>
    </form>

{% endblock %}
